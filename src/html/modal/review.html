<div class="modal__title">
  Оставить отзыв
</div>
<form id="ask-question-form-modal"
      class="form-modal"
      data-validate>

  <div class="modal__top">
    <div class="modal__field">
      <div>
        <label class="form-label"
               for="name">Имя</label>
        <input id="name"
               class="form-input"
               type="text"
               data-validate="name"
               required="">
      </div>
      <div>
        <label class="form-label"
               for="phone">Телефон</label>
        <input id="phone"
               class="form-input"
               type="tel"
               required=""
               placeholder="8 800 000 00 00"
               data-validate="phone"
               data-mask="+7 (___) ___ __ __">
      </div>
    </div>
    <div>
      <label class="form-label"
             for="comment">Имя</label>
      <textarea id="comment"
                class="form-input form-textarea"
                type="text"></textarea>
    </div>
  </div>
  <div class="modal__bottom">
    <div>
      <label class="form-checkbox">
        <input class="visually-hidden"
               type="checkbox"
               required=""
               data-validate="confirm">
        <span>
          <span>
            @include('../common/confirm-text.html')
          </span>
        </span>
      </label>
    </div>
    <button class="btn btn--primary"
            type="submit">Отправить</button>
  </div>

</form>
