<section class="fuel-type">
  <div class="container">
    <div class="fuel-type__top">
      <h2 class="title title--primary fuel-type__title">
        Тип вашего топлива
      </h2>
      <div class="slider-controls-btn slider-controls-btn--absolute d-none d-lg-inline-flex">
        <!-- If we need navigation buttons -->
        <div class="slider-btn-prev">
          <svg width="31"
               height="20"
               aria-hidden="true">
            <use xlink:href="img/sprite.svg#icon-btn-slider-prev"></use>
          </svg>
        </div>
        <div class="slider-btn-next">
          <svg width="31"
               height="20"
               aria-hidden="true">
            <use xlink:href="img/sprite.svg#icon-btn-slider-next"></use>
          </svg>
        </div>
      </div>
    </div>
  </div>


  <div class="swiper fuel-type-slider">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <div class="fuel-type__slide-img">
          <img src="img/img-fuel-type.png"
               alt="fuel type">
        </div>
        <div class="fuel-type__slide-text">Опилки</div>
      </div>

      <div class="swiper-slide">
        <div class="fuel-type__slide-img">

               alt="fuel type">
        </div>
        <div class="fuel-type__slide-text">Опилки</div>
      </div>

      <div class="swiper-slide">
        <div class="fuel-type__slide-img">
          <img src="img/img-fuel-type.png"
               alt="fuel type">
        </div>
        <div class="fuel-type__slide-text">Опилки</div>
      </div>

      <div class="swiper-slide">
        <div class="fuel-type__slide-img">
          <img src="img/img-fuel-type.png"
               alt="fuel type">
        </div>
        <div class="fuel-type__slide-text">Опилки</div>
      </div>

      <div class="swiper-slide">
        <div class="fuel-type__slide-img">
          <img src="img/img-fuel-type.png"
               alt="fuel type">
        </div>
        <div class="fuel-type__slide-text">Опилки</div>
      </div>

      <div class="swiper-slide">
        <div class="fuel-type__slide-img">
          <img src="img/img-fuel-type.png"
               alt="fuel type">
        </div>
        <div class="fuel-type__slide-text">Опилки</div>
      </div>

      <div class="swiper-slide">

          <img src="img/img-fuel-type.png"

        </div>
        <div class="fuel-type__slide-text">Опилки</div>
      </div>

    </div>

    <!-- If we need navigation buttons -->
  </div>


  <div class="container">
    <div class="fuel-type__bottom">

      <div class="fuel-type__descr">
        <h3 class="title fuel-type__subtitle">
          Нет вашего типа?
        </h3>
        <div class="fuel-type__text">
          Оставьте заяву и мы подберём котёл по вашему запросу
        </div>
      </div>
      <a class="fuel-type__btn"
         href="#"
         data-hystmodal="#callback-modal">
        <svg width="23"
             height="23"
             aria-hidden="true">
          <use xlink:href="img/sprite.svg#icon-btn-arrow"></use>
        </svg>
      </a>
    </div>
  </div>
</section>
