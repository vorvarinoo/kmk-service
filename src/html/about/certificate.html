<section class="certificate @if(context.class) {@class}">
  <div class="container">
    <div class="certificate__cont">
      <div class="certificate__img">
        <a href="">
          <img src="/img/img-certificate.png"
               alt="Сертификат">
        </a>
      </div>

      <div class="certificate__info">
        <h2 class="certificate__title">Сертификат</h2>
        <ul class="certificate__list">
          <li>
            Удостоверение о повышении квалификации по курсу "Ресурсно-индексный метод составления сметной документации" установленного образца, сроком действия 5 лет.
          </li>
          <li>
            Данные выданного документа вносятся в единый реестр ФИС ФРДО
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
